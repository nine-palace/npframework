<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="<?=__VIEW__;?>css/<?=$view;?>.css" />
		<title><?=L('site_name');?>--<?=L('loginTitle');?></title>
	</head>
	<body>
		<div class="entry">
			<div class="title"><font><?=L('site_name');?>--<?=L('loginTitle');?></font></div>
			<div class="login">
				<div class="name"><?=L('login');?></div>
				<form action="" method="post">
					<table class="loginTable" width="100%">
						<tr>
							<td class="labelTd"><label><?=L('account');?>:</label></td>
							<td class="textTd"><input type="text" name="username"/></td>
						</tr>
						<tr>
							<td class="labelTd"><label><?=L('password');?>:</label></td>
							<td class="textTd"><input type="password" name="userpass" id="submit_pass" /></td>
						</tr>
						
						<tr class="msgTr">
							<td colspan="2"><?=isset($result) && $result['status'] == false ? $result['msg'] : '';?></td>
						</tr>
						<tr>
							<td class="loginTd"><input type="button" value="<?=L('login');?>" id="submit_a"/></td>
							<td class="resetTd"><input type="reset" value="<?=L('reset');?>" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="<?=__PUBLIC__;?>js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#submit_a').click(function(){
					$('form').submit();
				});
			});
			$('#submit_pass').keyup(function(k){
				if(k.keyCode == 13){
					$('#submit_a').click();
				}
			});
		</script>
	</body>
</html>
